name: Build IPA

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-14
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0'
        
    - name: Show environment info
      run: |
        xcodebuild -version
        swift --version
        
    - name: Resolve Swift Packages
      run: |
        cd "ehviewer apple"
        xcodebuild -resolvePackageDependencies -project "ehviewer apple.xcodeproj"
        
    - name: Build Release
      run: |
        cd "ehviewer apple"
        xcodebuild \
          -project "ehviewer apple.xcodeproj" \
          -scheme "ehviewer apple" \
          -configuration Release \
          -sdk iphoneos \
          -destination "generic/platform=iOS" \
          -derivedDataPath ../build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          ONLY_ACTIVE_ARCH=NO \
          ARCHS="arm64" \
          build
          
    - name: Create IPA
      run: |
        cd build/Build/Products/Release-iphoneos
        mkdir -p Payload
        cp -r "ehviewer apple.app" Payload/
        zip -r ../../../EhViewer-Apple.ipa Payload
        cd ../../..
        ls -lh EhViewer-Apple.ipa
        
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: EhViewer-Apple-IPA
        path: EhViewer-Apple.ipa
        retention-days: 30
